{% extends 'base.html' %}

{% load static %}

<!DOCTYPE HTML>
<body>
<head>

{% block mainpage %}

<link rel="stylesheet" href="/static/home.css?{% now "U" %}"/>

<div class = cards>

<ul class = "card">
{% for record in data  %}
<div class = "info">
	<li><a href=#>{{ record.name }}</a></li>
	<li><a href=#>{{ record.phone }}</a></li>
	<li><a href=#>{{ record.email }}</a></li>
	<li><a href=#>{{ record.city }}</a></li>
</div>
{%endfor%}
</ul>

</div>

{% endblock %}

</head>
</body>

</html>
