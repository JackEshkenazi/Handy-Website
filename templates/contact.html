{% extends 'base.html' %}

{% load static %}

{% block mainpage %}
<link rel="stylesheet" href="/static/contact.css?{% now "U" %}"/>

<h1>Contact us to list your business on the handy website</h1>
 
{% if submitted %}
<p class="success">
Your message was submitted successfully. Thank you.
</p>
 
 {% else %}
     <form action="" method="post" novalidate>
     <table class="center">
         {{ form.as_table }}
         <tr>
             <td>&nbsp;</td>
             <td><input type="submit" value="Submit"></td>
         </tr>
     </table>
     {% csrf_token %}
     </form>
 {% endif %}
 {% endblock %}
