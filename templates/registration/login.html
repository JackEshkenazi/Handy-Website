{% extends 'base.html' %}

{% load custom_tags %}
{% load crispy_forms_tags %}

{% block mainpage %}

<form method = "post" class = "form-group" style='align-items:center;'>
    {% csrf_token %}
    {{form|crispy}}
    <div class="form-group">
        <label >User Name</label>
        <div class="input"><input type="text" name="username" required="required"></div>
        <div class="clear"></div>
    </div>
    <div class="form-group">
        <label >Password</label>
        <div class="input"><input type="password" name="password" required="required"></div>
        <div class="clear"></div>
    </div>

    <button type="submit" class="btn btn_success"> login </button>
    <p> Don't have an account? Create one <a href="/register">here</a></p>
</form>

{% endblock %}
